<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
    <title>Google_Search</title>
</head>
<body>
    <div class="head">
        <div><a href="index.html">Search</a></div>
    </div>
    <div class="logo">
       <div class="container"><img src="googlelogo_color_272x92dp.png" alt="Google_logo">
        <div class="images">images</div></div>
        
    </div>
    <div class="box">
        <form action="https://google.com/search" style="width: 100%;">
            <div class="bar" > 
                <input style="padding-left: 45px" type="text" name="q" />
                
                    <span class="material-icons">
                        search
                        </span>
                
            </div>
            <input type="hidden" name="tbm" value="isch">
                <div class="button"> 
                    <input class="smallbutton" type="submit" value="Image Search">
                 </div>
        </form>
    </div>
    <div class="footer"></div>
</body>
</html>
