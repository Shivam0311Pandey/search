<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"!important>
    <title>Advanced_Search</title>
</head>
<body>
    <div class="header">
        <a href="index.html"><img class="logoadvance" src="googlelogo_color_272x92dp.png" alt="Link to googlr search "></a>
        <a href="index.html">Search</a>
    </div>
    <div class="advanced">
        <label >Advanced Search</label>
    </div>
    <div style="border-bottom: 1px solid #ebebeb;"></div>
    <div class="rest">
        <form action="https://google.com/search">
            <div class="row">
                <label class="col-2 top">Find pages with...</label>
                <label class="col-6" style="max-width: 550px;"></label>
                <label class="col-xl-3 d-none d-xl-block top2">To do this in the search box.</label>
            </div>
            <div class="row">
                <div class="col-2 down1"><label style="vertical-align: middle; padding-top: 4px;">all these words:</label></div>
                <div class="col-6 box2"><input type="text" name="q"></div>
                <div class="col-xl-3 d-none d-xl-block down2"><label style="vertical-align: middle; padding-top: 4px;">Type the important words: tri-colour rat terrier</label></div>
            </div>
            <div class="row">
                <div class="col-2 down1"><label style="vertical-align: middle; padding-top: 4px;">this exact word or phrase:</label></div>
                <div class="col-6 box2"><input type="text" name="as_epq"></div>
                <div class="col-xl-3 d-none d-xl-block down2"><label style="vertical-align: middle; padding-top: 4px;">Put exact words in quotes: "rat terrier"</label></div>
            </div>
            <div class="row">
                <div class="col-2 down1"><label style="vertical-align: middle; padding-top: 4px;">any of these words:</label></div>
                <div class="col-6 box2"><input type="text" name="as_oq"></div>
                <div class="col-xl-3 d-none d-xl-block down2"><label style="vertical-align: middle;">Type OR between all the words you want: miniature OR standard</label></div>
            </div>
            <div class="row">
                <div class="col-2 down1"><label style="vertical-align: middle; padding-top: 4px;">none of these words:</label></div>
                <div class="col-6 box2"><input type="text" name="as_eq"></div>
                <div class="col-xl-3 d-none d-xl-block down2"><label style="vertical-align: middle;">Put a minus sign just before words that you don't want: -rodent, -"Jack Russell"</label></div>
            </div> 
            <div class="row">
                <div class="col-2 down1"><label style="vertical-align: middle;"></label></div>
                <div class="col-6 submitadvanced"><input type="submit" value="Advanced Search"></div>
            </div>
            <div class="col-9" style="border-bottom: 1px solid #ebebeb;margin: 20px 0;"></div>
        </form>
    </div>
    <div class="footer"></div>
    
</body>
</html>
